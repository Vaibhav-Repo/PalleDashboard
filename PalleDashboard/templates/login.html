<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Title</title>


   <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   <style>
    /* Base dark mode */
body {
  margin: 0;
  padding: 0;
  background: #0f0f0f;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.overlay {
  background: rgba(255, 255, 255, 0.02);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  padding: 40px 30px;
  border-radius: 16px;
  box-shadow: 0 0 30px rgba(0, 255, 204, 0.2);
  width: 90%;
  max-width: 400px;
  animation: fadeIn 0.8s ease-in-out;
}

.head-form h2 {
  text-align: center;
  color: #00ffe0;
  margin-bottom: 20px;
  text-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
  letter-spacing: 1px;
}

.input-wrapper {
  position: relative;
  margin: 15px 0;
}

.input-icon {
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  color: #00ffe0;
  font-size: 18px;
}

.form-input {
  width: 100%;
  box-sizing: border-box;
  padding: 10px 10px 10px 35px;
  border: none;
  border-radius: 8px;
  background: #1a1a1a;
  color: #e5e5e5;
  outline: none;
  transition: 0.3s;
  font-size: 14px;
}

.form-input:focus {
  box-shadow: 0 0 5px #00ffe0;
}

.log-in,
.sign-in {
  width: 100%;
  padding: 10px;
  border: none;
  background: #00ffe0;
  color: #000;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s ease;
  margin-top: 15px;
}

.sign-in {
  background: transparent;
  color: #00ffe0;
  border: 1px solid #00ffe0;
}

.log-in:hover,
.sign-in:hover {
  background: #00c2a8;
  color: #fff;
}

@keyframes fadeIn {
  from {
    transform: translateY(-20px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}


   </style>
</head>
<body>
<div class="overlay">
<!-- LOGN IN FORM by Omar Dsoky -->
<form method="POST">
   {% csrf_token %}
  <!--   con = Container  for items in the form-->
  <div class="con">
  <!--     Start  header Content  -->
  <header class="head-form">
     <h2>Log In</h2>
     <!--     A welcome message or an explanation of the login form -->

  </header>
  <!--     End  header Content  -->
  <br>
  <div class="field-set">

     <!-- Username Field -->
<div class="input-wrapper">
  <span class="input-icon">
    <i class="fa fa-user-circle"></i>
  </span>
  <input class="form-input" type="text" placeholder="Enter Username" name="username" required>
</div>

<!-- Password Field -->
<div class="input-wrapper">
  <span class="input-icon">
    <i class="fa fa-key"></i>
  </span>
  <input class="form-input" type="password" placeholder="Enter Password" name="password" required>
</div>
     <br>
<!--        buttons -->
<!--      button LogIn -->
     <button class="log-in" type="submit"> Log In </button>
       <a href="{% url 'register' %}" class="btn" style="text-decoration: none;">
     <button type="button" class="sign-in">Register</button>
</a>
{% if messages %}
 <ul style="list-style-type: none; padding: 0;">
   {% for message in messages %}
     <li style="color: red; font-weight: bold;"><center>{{ message }}</center></li>
   {% endfor %}
 </ul>
{% endif %}

 </div>
 <!-- End Form -->
</form>
</div>
</body>
</html>
